<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Multi-Series 3D Column Chart with Z Distribution</title>
    <link href="https://playground.anychart.com/gallery/3D_Column_Charts/Multi-Series_3D_Column_Chart_with_Z_Distribution/iframe"
        rel="canonical" />
    <meta content="3D Chart,3D Column Chart,Animation,Bar Chart,Column Chart,Discrete Chart,Table Data" name="keywords" />
    <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description" />
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    <link href="https://cdn.anychart.com/releases/8.1.0/css/anychart-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.anychart.com/releases/8.1.0/fonts/css/anychart-font.min.css" rel="stylesheet" type="text/css" />
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-exports.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/anychart-cartesian-3d.min.js"></script>
    <script type="text/javascript">anychart.onDocumentReady(function () {
            // create data set on our data
            chartData = {
                title: 'Top 3 Products with Region Sales Data',
                header: ['#', 'Florida', 'Texas', 'Arizona', 'Nevada'],
                rows: [
                    ['Nail polish', 6229, 4376, 4054, 2381],
                    ['Eyebrow pencil', 9332, 8987, 5067, 1401],
                    ['Lipstick', 9256, 7376, 5054, 981]
                ]
            };

            // create column chart
            var chart = anychart.column3d();

            // set chart data
            chart.data(chartData);

            // turn on chart animation
            chart.animation(true);

            chart.yAxis().labels().format('{%Value}{groupsSeparator: }');

            // set titles for Y-axis
            chart.yAxis().title('Revenue in Dollars');

            // turn on legend
            chart.legend()
                .enabled(true)
                .fontSize(13)
                .padding([0, 0, 20, 0]);

            // set interactivity settings
            chart.interactivity().hoverMode('single');

            // set tooltip settings
            chart.tooltip()
                .positionMode('point')
                .position('center-top')
                .anchor('center-bottom')
                .offsetX(0)
                .offsetY(5)
                .format('{%SeriesName}: ${%Value}{groupsSeparator: }');

            // set 3D settings
            chart.zAspect('10%')
                .zPadding(20)
                .zAngle(45)
                .zDistribution(true);

            // set container id for the chart
            chart.container('container');

            // initiate chart drawing
            chart.draw();
        });</script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            $('.anychart-credits').hide();
        });
    </script>
</body>

</html>
